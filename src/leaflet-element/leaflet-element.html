<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="leaflet-code-import.html">
<link rel="import" href="leaflet-style-import.html">

<dom-module id="leaflet-element">
  <template>
    <style include="leaflet-style-import.html"></style>
    <style>
      #map {
        height: calc(98vh);
      }
    </style>
    <div id="map"></div>
  </template>

  <script>
    Polymer({

      is: 'leaflet-element',
      behaviors: [L], // Is this an abusive use of Polymer behaviors?

      properties: {
        renderedMap: {
          type: Object
        }
      },

      render: function(options) {
        this.renderedMap = L.map(this.$.map, options);
      }
    });
  </script>
</dom-module>
