<!doctype html>

<html>
  <head>
    <title>Leaflet Element tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/leaflet-element/leaflet-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <leaflet-element></leaflet-element>
      </template>
    </test-fixture>

    <script>
      suite('map-polymer-app', function() {
        setup(function() {
          this.element = fixture('basic');
        });

        test('instantiating the element works', function() {
          assert.equal(this.element.is, 'leaflet-element');
        });

        test('the element proxies leaflets api', function() {
          assert.isString(this.element.version);
        });

        test('the element has a renderedMap property that is initially undefined', function() {
          assert.isUndefined(this.element.renderedMap);
        });

        test('the element has a render method which creates a leaflet map and stores it in the renderedMap property', function() {
          this.element.render({});
          assert.isObject(this.element.renderedMap);

        });

      });
    </script>
  </body>
</html>
